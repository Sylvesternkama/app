<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Money App</title>
</head>
<body>
    <div class="container">
        <h1>Money App</h1>
        <div id="form-container">
            <h2>Register</h2>
            <form id="registration-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <h2>Transactions</h2>
            <form id="transaction-form">
                <input type="text" id="transaction-amount" placeholder="Amount" required>
                <select id="transaction-type">
                    <option value="save">Save Money</option>
                    <option value="withdraw">Withdraw Money</option>
                    <option value="receive">Receive Money</option>
                    <option value="transfer">Transfer Money</option>
                    <option value="recharge">Recharge (Call/Data)</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="balance-container">
            <h2>Your Balance: <span id="balance">0</span></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
